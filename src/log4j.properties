log4j.rootLogger=DEBUG, stdout
log4j.logger.org.apache=ERROR
#log4j.logger.org.hibernate=ERROR #\u6CA1\u7528\u5230\uFF0C\u5C4F\u853D
log4j.logger.org.springframework=ERROR
log4j.logger.org.mybatis=DEBUG
log4j.logger.org.apache.http=ERROR
log4j.logger.com.netflix=ERROR
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%5p %d{yyy-M-dd HH:mm:ss} %C: %m%n

#-:左对齐
#%p: 输出日志信息优先级，即 DEBUG，INFO，WARN，ERROR，FATAL
#%d: 输出日志时间点的日期或时间，默认格式为 ISO8601，也可以在其后指定格式
#%r: 输出自应用启动到输出该信息耗费的毫秒数
#%c: 输出日志信息所属的类目，通常就是所在类的全名
#%t: 输出产生该日志事件的线程名
#%l: 输出日志事件的发生位置，相当于%C.%M(%F:%L)的组合
#%x: 输出和当前线程相关联的 NDC(嵌套诊断环境)
#%%: 输出一个"%"字符
#%F: 输出日志消息产生时所在的文件名称
#%L: 输出代码中的行号
#%m: 输出代码中指定的消息,产生的日志具体信息
#%n: 输出一个平台相关的换行符